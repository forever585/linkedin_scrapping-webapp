{% extends 'layouts/base.html' %} 
{% block title %}
  MAIN | SEO-AI
{% endblock %} 
{% block style %} 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
{% endblock %} 

{% block content %} 
<h1 class="text-center mt-3 title">LinkedIn Scrap</h1>
<div class="card shadow-lg p-3 mb-2 mt-1">
  <img src="{{ url_for('static', filename='images/linkedin.png') }}" class="icon"/>
  <div class="row d-flex align-items-center">
    <div class="col-md-5">
      <form class="" action="/" method="post">
          <input class="w-100" type="text" id="company_name" name="company_name" placeholder="Company Name" />
          <input class="w-100" type="text" id="postion" name="postion" placeholder="Position" />
          <input class="w-100" type="text" id="category" name="category" placeholder="Category" />
          <input class="w-100" type="text" id="location" name="location" placeholder="Location" />
          <input class="w-100" type="text" id="nof_employers" name="nof_employers" placeholder="Number of Employers" />
          <button id="submit_button" class="btn btn-primary mt-1 py-2 w-100" onclick="">S U B M I T</button>
      </form>
    </div>

    <div class="col-md-7">
      <table id="keyword_sheet" class="table table-striped table-bordered nowrap text-center" style="width:100%">
        <thead>
            <tr>
              <th>No</th>
              <th title="KeyWord">Email</th>
              <th title="Phone Number">Phone Number</th>
            </tr>
        </thead>
        <tbody>
    
        </tbody>
      </table>
    </div>
    <form id="keywords_form" action="/" method="post"></form>
  </div>
</div>
{% endblock %} 

{% block script %} 
  <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
